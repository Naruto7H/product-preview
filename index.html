<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat:ital@1&display=swap" rel="stylesheet">
  <title>Product preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="preview">
    <div class="product-img">
      <img class="perfume-img" src="images/image-product-desktop.jpg" alt="Gabrielle Perfume">
    </div>
    <div class="text">
      <p class="category">
        PERFUME
      </p>

      <H1>Gabrielle <br> Essence Eau <br> De Parfum</H1>

      <P class="description">
        A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
        Perfumer-Creator <br> for the House of CHANEL.
      </P>
      <div class="price">
        <H2>$149.99</H2>
        <span class="mrp">$169.99</span>
      </div>
      <br>

      <a class="cart" href="">
        <img class="cart-img" src="images/icon-cart.svg" alt="cart">Add to Cart
      </a>
    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Suhail N</a>.
  </div>
</body>

</html>
